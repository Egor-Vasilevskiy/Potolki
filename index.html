<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/main.css">
  <link rel="icon" href="./src/image/favicon.png" type="image/x-icon">
  <title>Натяжные потолки Минск</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__menu menu">

          <nav class="menu__body">
            <ul class="menu__list">
              <li><a href="#" class="menu__link">Калькулятор</a></li>
              <li><a href="#" class="menu__link">Акции</a></li>
              <li><a href="#" class="menu__link">Наши работы</a></li>
              <li><a href="#" class="menu__link">Отзывы</a></li>
              <li><a href="#" class="menu__link">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__call">
          <a href="tel:+375(25)654-75-44" class="header__number">+375 (25) 654-75-44</a>
          <button class="button">Заказать звонок</button>
        </div>
        <div class="menu__icon">
          <span></span>
        </div>
      </div>
    </header>
    
    <div class="intro">
      <div class="intro__container">

        <div class="intro__header padding">

          <div class="intro__call">
            <a href="#" class="header__logo">
              <img src="" alt="Логотип">
            </a>
            <div class="info">
              <a href="tel:+375(25)654-75-44" class="intro__number">+375 (25) 654-75-44</a>
              <button class="button">Заказать звонок</button>
            </div>
          </div>
        </div>

        <div class="intro__body padding">
          <div class="intro__body--left">
            <h1 class="intro__title">Натяжные <br> потолки <p>в минске</p></h1>
            <a href="#" class="calculate__btn">Рассчитать стоимость</a>
          </div>

          <img src="./src/image/img_intro.jpg" alt="Строитель" class="intro__body--right"/>
        </div>
      </div>
      <section class="calculator">
        <div class="calculator__container">
          <div class="border">
            <div class="calculator__body padding">
  
              <div class="block">
                <div class="input">
                  <label for="area">Площадь комнаты(м2)</label>
                  <input class="input__number" type="text" name="" id="area" value="0">
                </div>
                <div class="input">
                  <label for="corner">Количество углов(шт)</label>
                  <input class="input__number" type="text" name="" id="corner" value="0">
                </div>
              </div>
    
              <div class="block">
                <div class="input">
                  <label for="lamp">Светильники(шт)</label>
                  <input class="input__number" type="text" name="" id="lamp" value="0">
                </div>
                <div class="input">
                  <label for="chandelier">Люстры(шт)</label>
                  <input class="input__number" type="text" name="" id="chandelier" value="0">
                </div>
              </div>
    
              <div class="block">
                <input type="text" name="callName" class="input__name" placeholder="Введите имя">
                <input type="tel" name="callPhone" class="input__phone" placeholder="Введите телефон*" minlength="7" required="" errormsg="Заполните правильный номер" im-insert="true">
              </div>
            </div>
    
            <div class="calculator__footer">
              <button class="calculate__btn">Рассчитайте стоимость</button>
              <em class="calculator__footer--akcent">Отправляя форму, Вы даете согласие на обработку своих персональных данных</em>
            </div>
          </div>
        </div>
      </section>
     
    </div>

      
  </div>

  <script src="./src/js/app.js"></script>
</body>

</html>
